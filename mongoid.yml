production:
  clients:
    default:
      uri: <%= ENV['MONGOLAB_URI'] %>
      consistency: :strong
      max_retries: 100
      retry_interval: 5
      timeout: 15
      safe: true
      refresh_interval: 10
development:
  clients:
    default:
      database: metrics_api_development
      hosts:
        - localhost
test:
  clients:
    default:
      database: metrics_api_test
      hosts:
        - localhost
