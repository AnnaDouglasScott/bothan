<footer class="footer">
    <div class="container">
      <div class="row">
        <img src="/images/logos/odilabs-1.svg" alt="ODI Labs" id="odi-labs" />
        <p>An <a href="http://theodi.org/labs">ODI Labs</a> experiment</p>
      </div>
    </div>
  </div>
</footer>

<script>
var logos = [
{% for i in (1..8) %}
  '/assets/logos/odilabs-{{ i }}.svg',
{% endfor %}
]
var logo = logos.splice(Math.floor(Math.random() * logos.length), 1)[0]
$('#odi-labs').attr('src', logo)
</script>
